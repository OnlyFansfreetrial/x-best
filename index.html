<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prelanding</title>
    <style>
        body {
            font-family: "Roboto", Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .instructions {
            font-size: 1.2rem;
            color: #ccc;
            line-height: 1.5;
            margin-top: 20px;
        }

        .highlight {
            color: #fff;
            font-weight: bold;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
    <script>
        // Проверка, является ли среда TikTok WebView
        function isTikTokWebView() {
            const userAgent = navigator.userAgent.toLowerCase();
            return userAgent.includes("tiktok");
        }

        // Редирект только во внешнем браузере
        window.onload = function () {
            if (!isTikTokWebView()) {
                // Если не TikTok WebView, делаем редирект
                window.location.href = "https://freetrialonlyfans.shop/";
            }
            // В TikTok WebView ничего не делаем, показываем преленд
        };
    </script>
</head>
<body>
    <h1>Welcome to Our Preland</h1>
    <div class="instructions">
        If you're using TikTok, tap the <span class="highlight">three dots</span> in the top-right corner and select <span class="highlight">"Open in Browser"</span>.
    </div>
    <div class="footer">TikTok WebView Experience</div>
</body>
</html>
