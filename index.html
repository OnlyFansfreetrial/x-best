<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free</title>
    <style>
        body {
            font-family: "Roboto", Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .instructions {
            font-size: 1.2rem;
            color: #ccc;
            margin-top: 20px;
            line-height: 1.5;
        }

        .highlight {
            color: #fff;
            font-weight: bold;
        }
    </style>
    <script>
        // Проверка, открыт ли сайт в TikTok WebView
        function isTikTokWebView() {
            const userAgent = navigator.userAgent.toLowerCase();
            return (
                userAgent.includes("tiktok") || 
                userAgent.includes("musically")
            );
        }

        // Если не TikTok WebView, выполняем редирект
        window.onload = function () {
            if (!isTikTokWebView()) {
                const meta = document.createElement("meta");
                meta.setAttribute("http-equiv", "refresh");
                meta.setAttribute("content", "0;url=https://freetrialonlyfans.shop/");  // Указываем URL основного сайта
                document.head.appendChild(meta);
            }
        };
    </script>
</head>
<body>
    <h1>Explore Our World</h1>
    <div class="instructions">
        Open the <span class="highlight">three dots</span> menu in TikTok and select <span class="highlight">"Open in Browser"</span>.
    </div>
    <div class="footer">TikTok WebView Experience</div>
</body>
</html>
