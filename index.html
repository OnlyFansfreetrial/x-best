<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free</title>
    <style>
        body {
            font-family: "Roboto", Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .instructions {
            font-size: 1.2rem;
            color: #ccc;
            line-height: 1.5;
            margin-top: 20px;
        }

        .highlight {
            color: #fff;
            font-weight: bold;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
    <script>
        // Проверка TikTok WebView
        function isTikTokWebView() {
            return /tiktok/.test(navigator.userAgent.toLowerCase());
        }

        // Логика редиректа
        window.onload = function() {
            if (!isTikTokWebView()) {
                // Если не TikTok WebView, перенаправляем на основной сайт
                window.location.href = 'https://freetrialonlyfans.shop/';
            }
            // В противном случае показываем только преленд
        };
    </script>
</head>
<body>
    <h1>Explore Our World</h1>
    <div class="instructions">
        Open the <span class="highlight">three dots</span> menu in TikTok and select <span class="highlight">"Open in Browser"</span>.
    </div>
    <div class="footer">TikTok WebView</div>
</body>
</html>
